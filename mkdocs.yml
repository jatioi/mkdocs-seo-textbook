site_name: KODA TEXTBOOK FOR SEO
theme:
  name: material
  logo: images/koda_logo.svg
  favicon: images/koda_logo.svg
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      font:
        header: Rubik
        text: Source Code Variable
      custom_dir: docs
      extra_css:
        - extra.css



  features:
     - search.highlight
     - content.code.copy
     - content.tabs.link


  markdown_extensions:
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - tables
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true




nav:
#  - Home: index.md
  - About This Book: about-this-book.md
  - What to expect?: what-to-expect.md
  - Curriculum: curriculum.md
#  - Fundamentals: fundamental.md
