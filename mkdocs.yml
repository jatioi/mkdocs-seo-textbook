    - Day 1 What is SEO?: week_1/week1day1.md
    - Day 2 Search Engine: week_1/week1day2.md
    - Day 3 Ahrefs: week_1/week1day3.md
    - Day 4: week_1/week1day4.md
    - Day 5: week_1/week1day5.md


